<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos da Pággina -->
    <link rel="stylesheet" href="style/main.css">

    <!-- Estilos de responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Owl Carrousel -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
                <a href="#">Desenhos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ALERTA VERMELHO</h3>
                <p class="descricao">
                    No mundo do crime internacional, a INTERPOL lança um Alerta Vermelho, o que inicia uma caçada para
                    capturar a mais notória ladra de artes do globo.
                </p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>

        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/carrousel/007_sem_tempo_morrer.jpg" alt="007 Sem Tempo Para Morrer">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/boba_feet_book.jpg" alt="O Livro de Boba Feet">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/diario_banana.jpg" alt="Diário de Um Banana">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/encanto.jpg" alt="Encanto">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/espetacular_homem_aranha.jpg"
                        alt="O Espetacular Homem Aranha">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/gaviao_arqueiro.jpg" alt="Gavião Arqueiro">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/ghostbusters_mais_alem.jpg" alt="Ghostbusters: Mais Além">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/homem_aranha_volta_casa.jpg"
                        alt="Homem Aranha: Sem Volta Pra Casa">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/mercenarios_dois.jpg" alt="Mercenários 2">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/peaky_blinders.jpg" alt="Peaky Blinders">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/round_six.jpg" alt="Round 6">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/carrousel/shang_chi.jpg" alt="Shang-chi e a Lenda dos 10 Anéis">
                </div>
            </div>
        </div>
    </main>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3429708db0.js" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="js/jquery/jquery.min.js"></script>

    <!-- Owl Carrousel -->
    <script src="js/owl/owl.carousel.min.js"></script>

    <!-- Scripts da página -->
    <script src="js/main.js"></script>
</body>

</html>
